<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>add-monster</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">add-monster</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-button (click)="gotoMyHome()">HOME</ion-button>
    <ion-button (click)="gotoMyMonsters()">SHOW MONSTERS</ion-button>
  </div>

  <div>
    <form [formGroup]="monsterForm" (ngSubmit)="addMonsterForm()">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input formControlName="name" label="Name: " type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="type" label="Type: " type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="weakElement" label="Weak Element: " type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="elementApply" label="Element Apply: " type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-button type="submit" [disabled]="monsterForm.invalid">ADD</ion-button>
    </form>
  </div>

</ion-content>
