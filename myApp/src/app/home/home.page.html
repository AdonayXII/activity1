<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
  
  <ion-button type="submit" (click)="gotoMyMonsters()">Show Monsters</ion-button>
  <ion-button type="submit" (click)="gotoMyMonsterAddPage()">Add Monster</ion-button>

  <div>
    <h1>Name: {{name}}</h1>
    <p>Type: {{type}}</p>
    <p>Weak_element: {{weak_element}}</p>
    <p>Element_apply: {{element_apply}}</p>
  </div>
</ion-content>
