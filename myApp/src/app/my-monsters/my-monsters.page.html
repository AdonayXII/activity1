<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>my-monsters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">my-monsters</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-button (click)="gotoMyHome()">HOME</ion-button>
    <ion-button (click)="gotoMyMonsterAddPage()">Add Monster</ion-button>
  </div>

  <ion-list>
    <ion-item *ngFor="let m of monsters">
      <ion-label>
        <h1>{{m.name}}</h1>
        <p>{{m.type}}</p>
        <p>{{m.weak_element}}</p>
        <p>{{m.element_apply}}</p>
        <ion-button type="submit" (click)="gotoMyEditMonsterPage(m.id)">EDIT</ion-button>
        <ion-button type="submit" (click)="delete(m.id)">DELETE</ion-button>

      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
